<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style untuk garis */
        .line {
            position: absolute;
            border: 2px solid black;
            transition: all 2s ease;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Menangani kejadian ketika cursor menekan layar
            document.addEventListener('mousedown', function (event) {
                // Membuat elemen garis baru
                var line = document.createElement('div');
                line.className = 'line';

                // Mengatur panjang garis menjadi 20 cm
                line.style.width = '20cm';

                // Mengatur posisi garis sesuai dengan posisi cursor
                line.style.left = (event.clientX - 10) + 'px';
                line.style.top = (event.clientY - 1) + 'px';

                // Menambahkan elemen garis ke dalam body
                document.body.appendChild(line);

                // Menghapus elemen garis setelah 2 detik
                setTimeout(function () {
                    document.body.removeChild(line);
                }, 2000);
            });
        });
    </script>
</head>
<body>
</body>
</html>
