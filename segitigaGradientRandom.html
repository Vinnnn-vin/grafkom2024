<!DOCTYPE html>
<html>
<head>
    <title>Draw Triangle</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400" style="border:1px solid black;"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var points = [];
            var triangleDrawn = false;

            canvas.addEventListener("click", function (event) {
                var rect = canvas.getBoundingClientRect();
                var x = event.clientX - rect.left;
                var y = event.clientY - rect.top;
                var pointName = "p" + points.length;
                points.push({ x: x, y: y });
                if (points.length === 3) {
                    drawTriangle();
                    points = [];
                }
            });

            function drawTriangle() {
                var p0 = points[0];
                var p1 = points[1];
                var p2 = points[2];

                // Calculate gradient points
                var gradientPoints = calculateGradientPoints(p0, p1, p2);

                // Create gradient based on random colors
                var gradient = ctx.createLinearGradient(gradientPoints[0].x, gradientPoints[0].y, gradientPoints[2].x, gradientPoints[2].y);
                gradient.addColorStop(0, getRandomColor());
                gradient.addColorStop(0.5, getRandomColor());
                gradient.addColorStop(1, getRandomColor());

                // Fill triangle with gradient
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(p0.x, p0.y);
                ctx.lineTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.closePath();
                ctx.fill();
            }

            // Function to calculate gradient points
            function calculateGradientPoints(p0, p1, p2) {
                var gradientPoints = [];
                var numPoints = 20; // Number of points for gradient

                for (var i = 0; i <= numPoints; i++) {
                    for (var j = 0; j <= numPoints - i; j++) {
                        var k = numPoints - i - j;
                        var x = (i * p0.x + j * p1.x + k * p2.x) / numPoints;
                        var y = (i * p0.y + j * p1.y + k * p2.y) / numPoints;
                        gradientPoints.push({ x: x, y: y });
                    }
                }

                return [gradientPoints[0], gradientPoints[numPoints / 2], gradientPoints[numPoints]];
            }

            // Function to generate random color
            function getRandomColor() {
                var r = Math.floor(Math.random() * 256);
                var g = Math.floor(Math.random() * 256);
                var b = Math.floor(Math.random() * 256);
                return 'rgb(' + r + ',' + g + ',' + b + ')';
            }
        });
    </script>
</body>
</html>
