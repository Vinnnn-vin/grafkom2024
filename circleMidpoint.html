<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Drawing using Midpoint Method</title>
    <style>
        canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
    </style>
</head>

<body>

    <h3>Circle Drawing using Midpoint Method</h3>
    <h3>Andreas Calvin - 222117006</h3><br>

    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get canvas element and 2D context
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            var points = []; // Array to store clicked points

            // Event listener for mouse click
            canvas.addEventListener("click", function (event) {
                var rect = canvas.getBoundingClientRect();
                var x = event.clientX - rect.left;
                var y = event.clientY - rect.top;

                points.push({ x: x, y: y });

                // Draw the clicked point
                ctx.fillStyle = "#ff0000"; // Red color
                ctx.fillRect(x - 2, y - 2, 4, 4);

                // If two points are clicked, draw the circle
                if (points.length === 2) {
                    drawCircle(points[0], points[1]);
                    points = []; // Reset points array
                }
            });

            // Circle Drawing Algorithm
            function drawCircle(point1, point2) {
                var radius = Math.sqrt(Math.pow(point2.x - point1.x, 2) + Math.pow(point2.y - point1.y, 2));
                ctx.beginPath();
                ctx.arc(point1.x, point1.y, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = "#000000"; // Black color
                ctx.stroke();
            }
        });
    </script>
</body>

</html>
